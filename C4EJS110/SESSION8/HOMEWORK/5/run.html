<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SESSION8 - 5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="setting">
            <div class="titleSet">
                <img src="iconSetting.jpg">
                <h3>Settings</h3>
            </div>
            <form id="form">
                <label for="checkScore">Score</label><br>
                <input type="checkbox" id="checkScore" name="score" value="score">
                <label for="checkTimer">Timer</label><br>
                <input type="checkbox" id="checkTimer" name="timer" value="timer">
            </form>
        </div>
        <div class="main_play">
            <div id="timeSet">
                <div id="time"></div>
            </div>
            <div id="scoreCorrect"></div>
            <div id="answer"></div>
            <div id="result">
                <img src="cross.jpg" id="cross"></button>
                <img src="tick.jpg" id="tick">
            </div>
        </div>
    </div>
    <script src="exercise.js"></script>
</body>

</html>
