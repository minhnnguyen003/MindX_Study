<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>The privacy-friend URL Shortener</h1>
            <div class="content">
                <h1>Link Shortener</h1>
                <div class="input-form">
                    <div class="enter-link">
                        <label for="enterUrl">Enter a link:</label>
                        <input type="text" id="enterUrl" placeholder="example.com" autocomplete="off">
                        <button id="getLink"><i class="fas fa-arrow-right"></i></button>
                    </div>
                    <div class="type-link">
                        <label for="typeLink">Short domain: </label>
                        <select id="typeLink">
                            <option value="1">shrtco.de</option>
                            <option value="2">9qr.de</option>
                            <option value="3">shiny.link</option>
                        </select>
                    </div>
                </div>
                <div class="link-result">
                    <div class="result-ok">
                        <h2>Link generated!</h2>
                        <a href="" target="_blank"></a>
                    </div>
                    <div class="false">
                        <h2 class="result-false"></h2>
                    </div>
                </div>
                <p class="info">With this free Link Shortener you can make Links shorter and easier to remember.</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
